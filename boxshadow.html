<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    article{
        background: rgb(242, 240, 244);
        height: 300px;
        width: 300px;
        border-radius: 10%;

        box-shadow: 32px 33px 23px -15px rgba(0,0,0,0.1);

    }



</style>
<body>
    <article></article>
</body>
</html>
